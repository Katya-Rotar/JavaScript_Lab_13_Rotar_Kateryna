<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 13 Task 3</title>
</head>
<body>
   <button onclick="changeToBlue()">Click to make the page blue</button>
   <button ondblclick="changeToPink()">Double-click to make the page pink</button>
   <button onmousedown="changeToBrown()" onmouseup="changeToWhite()">Click and hold to make the page brown</button>
   <a href="#"  onmouseover="changeToYellow()" onmouseout="changeToWhite()">Hover over to make page yellow</a>
   <script>
      function changeToBlue(){
         document.body.style.backgroundColor = 'blue';
      }
      function changeToPink(){
         document.body.style.backgroundColor = 'pink';
      }
      function changeToBrown(){
         document.body.style.backgroundColor = 'brown';
      }
      function changeToWhite(){
         document.body.style.backgroundColor = 'white';
      }
      function changeToYellow(){
         document.body.style.backgroundColor = 'yellow';
      }
   </script>
</body>
</html>
