<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 13 Task 4</title>
</head>
<body>
   <select id="elements">
      <option value="Peter">Peter</option>
      <option value="John">John</option>
      <option value="Alise">Alise</option>
      <option value="Alex">Alex</option>
      <option value="Iren">Iren</option>
   </select>
   <button onclick="deleteElement()">Choose and Delete</button>
   <script>
      function deleteElement(){
         var elements = document.getElementById("elements");
         var selectedIndex = elements.selectedIndex;
         if(selectedIndex !== -1){
            elements.remove(selectedIndex);
         }
      }
   </script>
</body>
</html>
